    <script>
        $(document).ready(function() {
            var featureBoxheight = $("#featuresId").height();
            $("#videoPlayerContainerID")[0].style.height = featureBoxheight + "px";
            window.currentFeature = 1;
        });

        function onPrevious() {
            if (window.currentFeature === 1) {
                i = 4;
            } else {
                var i = window.currentFeature - 1;
            }
            var player = $("#videoId");
            linkUpdate(i);
        }

        function onNext() {
            if (window.currentFeature === 4) {
                i = 1;
            } else {
                var i = window.currentFeature + 1;
            }

            var player = $("#videoId");
            linkUpdate(i);
        }

        function linkUpdate(i) {
            var player = $("#videoId")[0];
            if (i === 1) {
                 window.currentFeature = 1;
                $("#featureLabelId")[0].innerHTML= "Find and Replace";
                player.src = "https://onelineplayer.com/player.html?autoplay=false&autopause=true&muted=false&loop=false&url=https%3A%2F%2Fwww.dropbox.com%2Fs%2Flv3ljz39pjo7v3g%2FFindandReplace.mov%3Fraw%3D1&poster=&time=false&autoplay=true&progressBar=true&overlay=true&muteButton=false&fullscreenButton=true&style=light&quality=auto&playButton=true&overlayColor=%260F1D&overlayOpacity=0.7";
            }

            if (i === 2) {
                window.currentFeature = 2;
                $("#featureLabelId")[0].innerHTML= "Swap any 2 items";
                player.src = "https://onelineplayer.com/player.html?autoplay=false&autopause=true&muted=false&loop=false&url=https%3A%2F%2Fwww.dropbox.com%2Fs%2Ffeiuhih3v51b1on%2FSwap%2520any%25202%2520Items.mov%3Fraw%3D1&poster=&time=false&progressBar=true&overlay=true&muteButton=false&autoplay=true&fullscreenButton=true&style=light&quality=auto&playButton=true&overlayColor=%260F1D&overlayOpacity=0.7"
            }
            if (i === 3) {
                window.currentFeature = 3;
                $("#featureLabelId")[0].innerHTML= "Group Cleaner";
                player.src = "https://onelineplayer.com/player.html?autoplay=false&autopause=true&muted=false&loop=false&url=https%3A%2F%2Fwww.dropbox.com%2Fs%2F0wns2l1o79uj01a%2FGroupCleaner.mov%3Fraw%3D1&poster=&time=false&progressBar=true&overlay=true&muteButton=false&fullscreenButton=true&autoplay=true&style=light&quality=auto&playButton=true&overlayColor=%260F1D&overlayOpacity=0.7"
            }
            if (i === 4) {
                window.currentFeature = 4;
                $("#featureLabelId")[0].innerHTML= "Swap Fill and border";
                player.src = "https://onelineplayer.com/player.html?autoplay=false&autopause=true&muted=false&loop=false&url=https%3A%2F%2Fwww.dropbox.com%2Fs%2Fx486mz5nr4zatpb%2FSwapFillAndBorder.mov%3Fraw%3D1&poster=&time=false&progressBar=true&overlay=true&muteButton=false&fullscreenButton=true&autoplay=true&style=light&quality=auto&playButton=true&overlayColor=%260F1D&overlayOpacity=0.7"
            }
